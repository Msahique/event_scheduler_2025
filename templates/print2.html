
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Generator & Email Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background: #f8f9fa; }
    .page {
      background: white;
      padding: 30px;
      margin: 20px auto;
      max-width: 800px;
      border: 1px solid #dee2e6;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      page-break-after: always;
    }
    @media print {
      .no-print { display: none !important; }
      .page { box-shadow: none; border: none; margin: 0; page-break-after: always; }
    }
    img.diagram {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<div class="container text-center mt-4 no-print">
  <button class="btn btn-primary me-2" onclick="window.print()">üñ®Ô∏è Print</button>
  <button class="btn btn-success me-2" onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
  <button class="btn btn-warning" onclick="openEmailModal()">üì§ Send by Email</button>
</div>

<div id="documentContainer"></div>

<!-- Email Modal -->
<div class="modal fade" id="emailModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Send Document by Email</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="email" id="recipientEmail" class="form-control" placeholder="Enter recipient email" required />
        <div id="emailError" class="text-danger mt-2" style="display:none;">Invalid email address.</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="sendEmail()">Send Email</button>
      </div>
    </div>
  </div>
</div>

<script>
function createDocumentPage(contentHTML) {
  const page = document.createElement('div');
  page.className = 'page';
  page.innerHTML = contentHTML;
  return page;
}

function generateDynamicDocument(data) {
  const container = document.getElementById('documentContainer');
  container.innerHTML = '';

  data.pages.forEach((pageContent, index) => {
    let html = `
      <div class="doc-header text-center border-bottom mb-3 pb-2">
        <h2>${pageContent.title}</h2>
        <p class="text-muted">${pageContent.subtitle || ''}</p>
      </div>

      <div class="doc-content">
        ${pageContent.paragraphs.map(p => `<p>${p}</p>`).join('')}
        ${pageContent.images.map(src => `<img src="${src}" class="diagram img-fluid" alt="diagram" />`).join('')}
        ${pageContent.table ? generateTableHTML(pageContent.table) : ''}
      </div>

      <div class="doc-footer text-center border-top mt-4 pt-2">
        <small>üïí Page ${index + 1} | Generated on: ${new Date().toLocaleString()}</small>
      </div>
    `;
    container.appendChild(createDocumentPage(html));
  });
}

function generateTableHTML(tableData) {
  let thead = '<thead><tr>' + tableData.headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead>';
  let tbody = '<tbody>' +
    tableData.rows.map(row => '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>').join('') +
    '</tbody>';
  return `<table class="table table-bordered">${thead}${tbody}</table>`;
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const container = document.getElementById("documentContainer");
  const canvas = await html2canvas(container, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");
  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();
  const imgHeight = (canvas.height * pageWidth) / canvas.width;

  let y = 0;
  if (imgHeight <= pageHeight) {
    pdf.addImage(imgData, "PNG", 0, y, pageWidth, imgHeight);
  } else {
    let remainingHeight = imgHeight;
    while (remainingHeight > 0) {
      pdf.addImage(imgData, "PNG", 0, y, pageWidth, imgHeight);
      remainingHeight -= pageHeight;
      y -= pageHeight;
      if (remainingHeight > 0) pdf.addPage();
    }
  }
  pdf.save("dynamic_document.pdf");
}

function openEmailModal() {
  const modal = new bootstrap.Modal(document.getElementById('emailModal'));
  modal.show();
}

function validateEmailFormat(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email.toLowerCase());
}

async function sendEmail() {
  const emailInput = document.getElementById('recipientEmail');
  const emailError = document.getElementById('emailError');
  const email = emailInput.value.trim();

  if (!email || !validateEmailFormat(email)) {
    emailError.style.display = 'block';
    emailInput.classList.add('is-invalid');
    return;
  } else {
    emailError.style.display = 'none';
    emailInput.classList.remove('is-invalid');
  }

  const { jsPDF } = window.jspdf;
  const container = document.getElementById("documentContainer");
  const canvas = await html2canvas(container, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");
  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();
  const imgHeight = (canvas.height * pageWidth) / canvas.width;

  let y = 0;
  if (imgHeight <= pageHeight) {
    pdf.addImage(imgData, "PNG", 0, y, pageWidth, imgHeight);
  } else {
    let remainingHeight = imgHeight;
    while (remainingHeight > 0) {
      pdf.addImage(imgData, "PNG", 0, y, pageWidth, imgHeight);
      remainingHeight -= pageHeight;
      y -= pageHeight;
      if (remainingHeight > 0) pdf.addPage();
    }
  }

  const pdfBlob = pdf.output("blob");
  const formData = new FormData();
  formData.append("email", email);
  formData.append("pdf", pdfBlob, "document.pdf");

  try {
    const response = await fetch("/api/send-email", {
      method: "POST",
      body: formData,
    });

    const result = await response.json();
    if (response.ok) {
      alert("üìß Email sent successfully!");
      bootstrap.Modal.getInstance(document.getElementById('emailModal')).hide();
    } else {
      alert("‚ùå Failed to send email: " + result.error);
    }
  } catch (err) {
    alert("‚ùå Error sending email.");
    console.error(err);
  }
}

// Example Data
const reportData = {
  pages: [
    {
      title: "Resource Overview",
      subtitle: "Confidential Report",
      paragraphs: [
        "This is a dynamically generated report.",
        "It includes flowing paragraphs and diagrams as needed."
      ],
      images: ["https://via.placeholder.com/600x150"],
      table: {
        headers: ["Field", "Value"],
        rows: [
          ["Name", "Mohammed Sahique"],
          ["Phone", "+91 88806556245"]
        ]
      }
    },
    {
      title: "Visual Summary",
      paragraphs: ["Below is a chart showing growth over the past year."],
      images: ["https://via.placeholder.com/400x200"],
      table: null
    }
  ]
};

generateDynamicDocument(reportData);
</script>

</body>
</html>
